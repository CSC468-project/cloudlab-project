apiVersion: apps/v1
kind: Deployment
metadata:
  name: pizzapie-deployment
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: flask
        ports:
        - containerPort: 5000
      containers:
      - name: mysql
        image: mysql
        ports:
        - containerPort: 3306
