apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudcooked-menuwork
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-cooked-menuwork
  template:
    metadata:
      labels:
        app: cloud-cooked-menuwork
    spec:
      containers:
        - name: flask
          image: 192.168.1.1:5000/flask
          ports:
            - containerPort: 5000
          env:
            - name: ARGS
              value: "sleep 90;python -c 'from database import init_db;init_db()';flask run --host=0.0.0.0"
          command: [ "bash" ]
          args: [ "-c", "$(ARGS)" ]
        - name: mysql
          image: 192.168.1.1:5000/mysql
          ports:
            - containerPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: cloudcooked-menuwork
spec:
  selector:
    app: cloud-cooked-menuwork
  ports:
    - name: http
      port: 36000
      nodePort: 36000
      targetPort: 5000
  type: NodePort
